<!DOCTYPE html>
<html>
<head>
	<title>02.函数的使用</title>
</head>
<body>
	<script type="text/javascript">
		//定义无参函数
		function toGreen(){
			console.log("鼠标移入事件.....")
			alert("鼠标移入")
		}
		//定义有参函数
		function show(msg){
			alert(msg)
		}
		//使用getElementsByTagName
		window.onload = function(){
			var inputD = document.getElementsByTagName("input");
			
			alert("input标签数量 ： " + inputD.length )
		}
	</script>
	<text>无参函数调用</text><br/>
	<input type="checkbox" name="checkbox" onmouseover="toGreen()">测试</input><br/><br/><br/><hr/>
	<text>含参函数调用</text><br/><hr/>
	<input type="button" name="button" value="显示" onclick="show('测试')" /><br/><br/><br/><hr/>
	<input type="button" name="name" id="input_name" value="匿名函数测试" /><br/><hr/>
	<script type="text/javascript">
		//匿名函数测试
		document.getElementById("input_name").onclick = function(){
			alert("匿名函数测试");
		}
	</script>
</body>
</html>
