    <title>Title</title>
    <script>
        //1.定义类
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        //2.创建类对象
        var per = new Person("wangJin", 27);
        //3.创建对象结果
        alert("使用new关键字   创建了对象    姓名： " + per.name);
    </script>
