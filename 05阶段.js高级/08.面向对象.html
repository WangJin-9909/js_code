	<!-- 4.定义类 -->
	<script type="text/javascript">
		//1.定义一个类

		function AClass(){

		}
		//2.为类添加静态方法
		AClass.staticMethod = function(){
			alert("类的静态方法");
		}
		//通过类命调用静态方法
		AClass.staticMethod();
		//3.为类添加实例方法
		AClass.prototype.instanceMethod = function() {
			alert("类的实例方法");
		};
		//调用类的实例方法
		new AClass().instanceMethod();
	</script>
