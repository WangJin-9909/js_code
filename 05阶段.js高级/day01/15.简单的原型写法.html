<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Student(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }

        //简单的原型写法
        Student.prototype = {
            //需要手动指定构造器
            constructor: Student,
            height:"178",
            weight:"55kg",
            test:function () {
                alert("height: " + this.height + "  weight: " + this.weight  + "name : " + this.name + "   age: " + this.age);
            }
        }
        var stu = new Student("xiaohong", 11, "女");
        stu.test();

    </script>
</head>
<body>

</body>
</html>
