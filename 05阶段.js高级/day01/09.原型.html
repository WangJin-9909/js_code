<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;

        }

        /**
         * 通过原型添加的方法，数据共享，节省内存空间
         */
        //通过原型增加方法
        Person.prototype.eat = function () {
            alert("通过原型添加的方法" + this.name);
        };

        Person.prototype.study = function(){
            alert("通过原型增加的方法");
        };
        var p1 = new Person("xiaoming", 11);
        p1.eat();
        var p2 = new Person("xiaohong", 13);
        p2.eat();
        p2.study();


    </script>
</head>
<body>

</body>
</html>
