<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <style>
        span {
            display: block;
            width: 30px;
            height: 30px;

        }

        span:hover {
            color: #f00;
        }
    </style>
</head>
<body>
<h3>字体图标的三种渲染方式</h3>
<ol>
    <li>使用class渲染</li>
    <li>适应unicode码渲染，可以改文字大小哦,hover更改文字颜色即可</li>
</ol>


<h4>使用unicode</h4>
<span class="iconfont">&#xe625;</span>
<hr/>


</body>
</html>
