<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1.通过id选择器实例化对象
            var $li_1 = $("#li_1");
            //通过jQ对象设置样式
            $li_1.css("background-color", "red");//样式名、样式值
            //2.通过类选择器实例化对象
            $(".green").css("background-color", "gray");

            //3.通过元素标签选择器实例化对象
            $("li").css("background-color", "pink");

            //4.通过交集、并集
        });

    </script>
    <style>
        .green{
            background-color: green;
        }
    </style>

</head>
<body>
<ul>
    <li id="li_1">1</li>
    <li id="li_2">2</li>
    <li id="li_3">3</li>
    <li class="green">4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
</body>
</html>
