<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
        }
    </style>
    <script src="../js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("input").eq(0).click(function () {
                $("div").animate({left:800}, 5000);
            });
            $("input").eq(1).click(function () {
                /**
                 * 默认只清除动画队列中的当前动画，会执行动画队列中的下一个动画
                 * 参数1：是否清除动画队列，true   false
                 * 参数2：jumptoEnd  是否跳转到当前动画的最终效果 true  false
                 */
                $("div").stop();
            });
        });
    </script>

</head>
<body>
<input type="button" value="开始">
<input type="button" value="停止">


<div></div>
</body>
</html>
