<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery快速入门</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        window.onload = function (ev) {
            //使用jQuery来获取元素
            var div1 = $("#div1"); //通过id选择器来获取，得到的是jQuery对象
            //调用jQuery方法来获取元素内容
            alert(div1.html())
            //调用jQuery方法设置元素内容
            div1.html("<h1>12345678</h1>")

        }
    </script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>

</body>
</html>
