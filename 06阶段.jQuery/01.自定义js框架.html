<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.自定义js框架</title>
    <!--引入自定义框架-->
    <script src="js/file.js"></script>
    <script>
        window.onload = function (ev) {
            //使用自定义框架中的内容来获取元素
            var div1 = $("div1");
            var div2 = $("div2");
            //获取元素内容
            alert(div1.innerHTML)
            alert(div2.innerText)
        }




    </script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
</body>
</html>
