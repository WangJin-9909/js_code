<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function aJax(method, url, params) {
          var xhr = new XMLHttpRequest();
          xhr.open(method, url);
          if(method ==="GET"){
              url += "?" + params;
          }

          if(typeof params === "object"){
              var tempArr = [];
              for(var key in params){
                  var value = params[key];
                  tempArr.push(key + "=" + value);
              }
              params += tempArr.join("&");
          }

          var data = null;
          if(method == "POST"){
              xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
              data  = params;
          }

          xhr.send(data);
          xhr.onreadystatechange = function (ev) {
              if(this.readyState === 4){
                  alert("请求成功，下面是请求结果");
                  alert(this.responseText);
              }
          };


      }

      aJax("POST", "http://192.168.0.100:8080/TestHttpProtocolNew/TestServlet", "param=12345678");

    </script>
</head>
<body>

</body>
</html>
