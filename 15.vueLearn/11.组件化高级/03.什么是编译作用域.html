<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <!--这里使用实例对象中的isShow变量，不会使用-->
    <cpn v-show="isShow"></cpn>
</div>

<script src="../js/vue.js"></script>
<template id="cpn">
    <div>
        <h2>子组件</h2>
        <h3>编译作用域</h3>
        <!--这里使用组件的作用域-->
        <button v-show="isShow"></button>
    </div>
</template>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            isShow: true

        },
        /*局部注册子组件*/
        components: {
            cpn: {
                template: "#cpn",
                data() {
                    return {
                        isShow: false
                    }
                }
            }
        }
    });


</script>
</body>
</html>
