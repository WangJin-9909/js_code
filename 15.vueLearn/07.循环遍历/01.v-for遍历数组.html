<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label>遍历数组</label>
    <!--遍历数组，没有使用索引值-->
    <ul>
        <li v-for="item in names">{{item}}</li>
    </ul>

    <!--遍历数组，并显示数组元素的下标值，即索引值-->
    <ul>
        <!--indexb标识下标值-->
        <li v-for="(item, index) in names">{{index + 1}}. {{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            //1.定义一个数组
            names: ["数组元素1", "数组元素2", "数组元素3", "数组元素4", "数组元素5", "数组元素6"]
        }
    });


</script>
</body>
</html>
