<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--单选框-->
    <label for="licence">
        <input type="checkbox" id="licence" v-model="isAgree">同意协议</input>
    </label>
    选择的是：<br/>
    <h2>{{isAgree}}</h2>
    <button :disabled="!isAgree">下一步</button>

    <br/><br/><br/>
    <!--多选框-->
    选择爱好：<!--由于此处v-model绑定的是个数组对象，所以Item选中都会被添加进数组中-->
    <input type="checkbox" value="爱好1" v-model="hobbies">爱好1</input>
    <input type="checkbox" value="爱好2" v-model="hobbies">爱好2</input>
    <input type="checkbox" value="爱好3" v-model="hobbies">爱好3</input>
    <input type="checkbox" value="爱好4" v-model="hobbies">爱好4</input>
    <br/><br/><br/>
    所选择的爱好是：{{hobbies}}
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            isAgree: false,
            hobbies: []
        }
    });


</script>
</body>
</html>
