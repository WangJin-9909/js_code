<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <!--使用v-for来遍历数组中的内容-->
        <li v-for="m in movies">{{m}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            movies: ['电影1', '电影2', '电影3', '电影4', '电影5']
        }
    });


</script>
</body>
</html>
