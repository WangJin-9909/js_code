<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--使用v-bind配合对象数组来绑定style-->
    <h2 :style="[baseStyle, baseFont]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            baseStyle:{backgroundColor: "red"},
            baseFont:{fontSize: "30px"}
        }
    });


</script>

</body>
</html>
