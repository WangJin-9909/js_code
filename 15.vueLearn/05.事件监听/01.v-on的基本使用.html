<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <!--v-on中嵌套语法-->
    <button v-on:click="counter++">v-on中使用表达式增加</button>
    <button v-on:click="add_value">调用Vue中的函数增加</button>
    <!--使用v-on的语法糖-->
    <!--v-bind对应语法糖冒号：-->
    <!--v-on对应语法糖@-->
    <button @click="add_value">v-on中的语法糖调用函数增加</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },
        methods:{
            /*ES5提供的函数默认写法*/
            add:function () {
                this.counter++;
            },
            /*ES6的对象增强写法*/
            add_value(){
                this.counter++;
            }

        }
    });


</script>

</body>
</html>
