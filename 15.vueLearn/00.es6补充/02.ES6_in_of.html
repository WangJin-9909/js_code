<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       var  books= [
            {
                id: 1,
                name: "《算法导论》",
                beginDate: "2006-9",
                price: 85.00,
                count: 1
            },
            {
                id: 2,
                name: "《UNIX编程艺术》",
                beginDate: "2006-2",
                price: 59.00,
                count: 1
            },
            {
                id: 3,
                name: "《编程大全》",
                beginDate: "2008-10",
                price: 39.00,
                count: 1
            },
            {
                id: 4,
                name: "《代码大全》",
                beginDate: "2006-3",
                price: 128.00,
                count: 1
            }

        ];
        //1.使用ES6的遍历数组的方式
       //of关键字提供了直接遍历对象
       for(let i  of books){
           console.log(" i = " + i.name + "   " + i.id + "    " + i.price + "   " + i.count + "   " + i.beginDate);
        }
        //in关键字直接提供了遍历元素
       for(let i  in books){
            console.log(" i = " + i);
       }



    </script>
</head>
<body>



</body>
</html>
