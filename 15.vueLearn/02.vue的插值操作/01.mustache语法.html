<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>Hello {{name}}</h2>
    <h2>{{firstName}}  {{lastName}}</h2>
    <!--mustache中可以写变量，而且还可以写简单的表达式-->
    <h2>mustache中使用简单表达式   {{firstName +"  :   "+ lastName}}</h2>
    <h2>{{counter * 2}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            name:"VueJs",
            lastName:"Jin",
            firstName:"wang",
            counter:100
        }
    });


</script>

</body>
</html>
