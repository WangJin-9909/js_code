<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <!--使用v-html直接解析标签字符串内容-->
    <h2 v-html="url1"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            url1: "<a href='http://www.baidu.com'>服务器返回的数据</a>"/*假如这个时服务器返回的数据*/
        }
    });
    /*TODO:P13 08:36   V_TEXT*/


</script>
</body>
</html>
