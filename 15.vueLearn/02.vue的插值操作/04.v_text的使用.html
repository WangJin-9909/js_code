<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <!--v-text的效果同mustache，但是v-text不够灵活，还是mustache效果好-->
    <h2 v-text="messagev"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "Hello World",
            messagev: "使用v-text效果"
        }
    });


</script>

</body>
</html>
