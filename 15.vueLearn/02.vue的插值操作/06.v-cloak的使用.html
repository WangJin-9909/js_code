<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<!--使用v-cloak 配合Js来该属性解析后再显示内容，会删除这些vue的语法-->
    <div id="app" v-cloak>
        {{message}}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        setTimeout( function () {
            console.log("prepare to vue.....");
            const app = new Vue({
                el: "#app",
                data: {
                    message: "Hello World"
                }
            }, 2000)

        });


    </script>
</body>
</html>
