<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            border: 1px solid red;
            overflow: hidden;
        }

        .big {
            width: 100px;
            height: 100px;
            float: right;
            background-color: #cccc44;
        }

        .small {
            width: 80px;
            height: 80px;
            float: left;
            background-color: blue;
        }

        .footer {
            width: 400px;
            height: 100px;

            background-color: #f0f;
        }
    </style>
</head>
<body>
<h3>overflow清除浮动的方法：</h3>
<ol>
    <li>给父元素CSS添加overflow属性，overflow取值有：hidden、scroll、</li>

</ol>
<div class="father">
    <div class="big"></div>
    <div class="small"></div>
</div>
<div class="footer"></div>
</body>
</html>
