<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min-1.12.4.js"></script>


    <script>
        var i = 0, j = 0;
        $(function () {
            $("input").eq(0).click(function () {
                $("div").css("position", "absolute").css("top", (i++) * 10);

            });
            $("input").eq(1).click(function () {
                $("div").css("position", "absolute").css("top", (i--) * 10);
            });
            $("input").eq(2).click(function () {
                $("div").css("position", "absolute").css("left", (j++) * 10);
            });
            $("input").eq(3).click(function () {
                $("div").css("position", "absolute").css("left", (j--) * 10);
            });
        });

    </script>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<ol>
    <li><h4>绝对定位与浮动特性相似，不占位置，会影响其它元素</h4></li>
    <li><h4>绝对定位以当前屏幕为基准点对齐</h4></li>
</ol>
<input type="button" value="向下"/>
<input type="button" value="向上"/>
<input type="button" value="向右"/>
<input type="button" value="向左"/>
<div class="top">

</div>
<div></div>
</body>
</html>
