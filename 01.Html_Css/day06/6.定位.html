<!DOCTYPE html>

<body>
    <h4>定位由<a href="#">定位模式</a>和<a href="#">边偏移</a>组成</h4>
    <h4>1.定位模式由position属性描述：取值如下</h4>
    <ol>
        <li>static:自动定位(默认定位方式)，用于取消定位</li>
        <li>relative:相对定位，相对于其原文档流的位置进行定位</li>
        <li>absolute:绝对定位，相对于其上一个已经定位的父元素进行定位</li>
        <li>fixed:固定定位，相对于浏览器窗口进行定位</li>
    </ol>
    <h4>2.边偏移就是top、bottom、left、right四个方向上的相对偏移量</h4>
</body>
</html>
