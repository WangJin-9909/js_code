<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            border: 1px solid red;
        }

        .big {
            width: 100px;
            height: 100px;
            float: right;
            background-color: #cccc44;
        }

        .small {
            width: 80px;
            height: 80px;
            float: left;
            background-color: blue;
        }

        .footer {
            width: 400px;
            height: 100px;

            background-color: #f0f;
        }
    </style>
</head>
<body>
<h3>清除浮动的方法：</h3>
<ol>
    <li>额外标签法，使用clear标签</li>
    <li>父级添加overflow属性方法</li>
    <li>使用after伪元素清除浮动</li>
    <li>使用before和after双伪元素清除浮动</li>
</ol>
<div class="father">
    <div class="big"></div>
    <div class="small"></div>
</div>
<div class="footer"></div>
</body>
</html>
