<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            border: 1px solid red;
        }

        .big {
            width: 100px;
            height: 100px;
            float: right;
            background-color: #cccc44;
        }

        .small {
            width: 80px;
            height: 80px;
            float: left;
            background-color: blue;
        }

        .footer {
            width: 400px;
            height: 100px;

            background-color: #f0f;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
<h3>使用额外标签法清除浮动</h3>
<ol>
    <li>在产生浮动的元素后面新加一个任意元素，如div，并增加CSS属性，具体看代码</li>
</ol>
<div class="father">
    <div class="big"></div>
    <div class="small"></div>
    <div class="clear"></div>
</div>
<div class="footer"></div>
</body>
</html>
