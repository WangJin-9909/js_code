<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top, .banner, .main, .footer {
            width: 960px;
            background-color: #eee;
            margin: 0 auto;
        }

        .top {
            margin: 5px auto;
            height: 80px;
        }

        .banner {
            height: 80px;
        }

        .main {
            margin: 5px auto;
            height: 500px;
        }

        .footer {
            height: 80px;
        }

        .left {
            width: 288px;
            height: 500px;
            background-color: #cc4;
            float: left;
        }

        .right {
            width: 672px;
            float: right;
            height: 500px;
            background-color: #3cc;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="banner"></div>
<div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer"></div>

</body>
</html>
