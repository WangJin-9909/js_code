<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #ff00cc;
            margin: 0 auto;/*两个参数：上下为第一个描述的，左右为第二个描述的*/
            /*margin-left:auto;自动充满最左边，盒子会靠最右边*/
            /*margin-right:auto;自动充满最右边，盒子会靠最左边*/
        }
    </style>
</head>
<body>
    <div>盒子水平居中</div>



</body>
</html>
