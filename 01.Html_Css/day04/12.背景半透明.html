<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: pink;
        }

        div {
            width: 600px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.4); /*rgba、#、英文单词纯色三种写法方式*/
            color: #f0c;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>background-color表示背景颜色</li>
        <li>color表示文字颜色</li>
    </ul>

</div>

</body>
</html>
