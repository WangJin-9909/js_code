<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>textarea是文本域，区别于input，文本域支持大量文本输入</h4>
<table>
    <tr>
        <td>cols</td>
        <td>每行中得字符数</td>

    </tr>
    <tr>
        <td>rows</td>
        <td>显示的行数</td>
    </tr>
</table>
<textarea cols="50" rows="10"></textarea>
</body>
</html>
