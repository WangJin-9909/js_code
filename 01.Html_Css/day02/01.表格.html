<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.onload = function (ev) {

        };
    </script>
    <style>
        <!--设置表格内容中间对齐-->
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
<table border="1px" width="500px" align="center" cellpadding="10px" cellspacing="10px">
    <caption>表格标题</caption>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>电话</th>
    </tr>
    <tr>
        <td>姓名1</td>
        <td>性别1</td>
        <td>电话1</td>
    </tr>
    <tr>
        <td>姓名2</td>
        <td>性别2</td>
        <td>电话3</td>
    </tr>
    <tr>
        <td>姓名3</td>
        <td>性别3</td>
        <td>电话3</td>
    </tr>



<hr/>
    <h1>table标签：</h1>
    <ul>
        <li>thead标签用于定义表格头部、tbody用于定义表格主体</li>
        <li>captain标签标题、th标签表示表头、tr标签表示行、td标签表示列</li>
        <li>width表示宽、heigh表示高</li>
        <li>borde表示边框、align表示表格在网页中对齐方式[left、center、right]</li>
        <li>cellspacing表示：单元格与单元格边框之间的空白间距</li>
        <li>cellpadding表示：单元格内容与单元格编剧之间的空白间距</li>
    </ul>

</table>
</body>
</html>
